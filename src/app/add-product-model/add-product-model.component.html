<div class="card">
    <div class="card-body">
        <h4 class="card-title">ADD PRODUCT(Model Driven Form)</h4>
        <div class="row">
            <div class="col-md-6">
                <form novalidate [formGroup]= "addProductForm">
                    <div class="form-group">
                      <label for="productName">Product Name </label>
                      <input type="text" name="productName" class="form-control" 
                                    formControlName="productName" >
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Product Price </label>
                        <input type="text" name="productPrice" class="form-control"
                                    formControlName="productPrice" >
                    </div>
                    <div class="form-group">
                        <label for="productQty">Product Quantity </label>
                        <input type="text" name="productQty" class="form-control"
                                    formControlName="productQty">
                    </div>
                    <div class="form-group">
                        <label for="productBrand">Product Brand</label>
                        <input type="text" name="productBrand" class="form-control"
                                    formControlName="productBrand">
                    </div>
                    <button type='submit' class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-default">Reset</button>
                </form>
            </div>
            <div class="col-md-6">
                <label>
                    <strong>addProductForm : JSON</strong>
                </label>
                <pre class="alert alert-dark" role="alert">
                    {{addProductForm.value | json}}
                </pre>
            </div>
        </div>
    </div>
</div>
